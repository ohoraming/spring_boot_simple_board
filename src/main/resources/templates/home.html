<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <div class="container">
        <h1>게시판</h1>
        <a href="/board/new">새 글쓰기</a>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${board}">
                    <td th:text="${board.id}"></td>
                    <td th:text="${board.title}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
